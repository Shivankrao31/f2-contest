<!DOCTYPE html>
<html>
<head>
  <title>CoinGecko API Example</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Crypto Market Data</h1>
  <div>
    <input type="text" id="searchInput" placeholder="Search by name or symbol">
    <button id="searchButton">Sort by mkt cap</button>
    <button id="sortButton">Sort by persentage</button>
  </div>
  <table id="cryptoTable">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Symbol</th>
        <th>Price (USD)</th>
        <th>Volume</th>
        <th>Market Cap</th>
        <th>Change (24h)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
